<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title |e }}</title>
    {% include style.html %}
  </head>
  <body>
    {% assign hirarchy_path = "blog" %} 
    {% assign hirarchy_name = "Blog" %} 
    {% assign post_images = site.baseurl | append:"/images" | append:page.url %}
    {% include header.html %}
    <main class="post center">
    <h1>{{ page.title |e }}</h1>
    {{ page.content }}
    </main>
    {% include footer.html %}
  </body>
</html>
